<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details</title>
    <link rel="stylesheet" href="../css/stylesDetalle.css">
</head>
<body>
    <div class="container">
        <header id="header" class="header">
            <h1 id="title">Movie Title</h1>
            <p id="tagline" class="tagline">Tagline</p>
        </header>
        <main class="main-content">
            <div class="poster">
                <img id="poster" src="" alt="Movie Poster">
            </div>
            <div class="details">
                <h2>Overview</h2>
                <p id="overview">Overview text</p>
                <h3>Genres</h3>
                <p id="genres">Genres list</p>
                <h3>Details</h3>
                <p><strong>Release Date:</strong> <span id="release_date"></span></p>
                <p><strong>Runtime:</strong> <span id="runtime"></span> minutes</p>
                <p><strong>Language:</strong> <span id="language"></span></p>
                <p><strong>Country:</strong> <span id="country"></span></p>
                <h3>Production Companies</h3>
                <p id="production_companies">Production companies list</p>
                <h3>Ratings</h3>
                <p><strong>IMDB ID:</strong> <a id="imdb_link" href="">IMDB ID</a></p>
                <p><strong>Vote Average:</strong> <span id="vote_average"></span></p>
                <p><strong>Vote Count:</strong> <span id="vote_count"></span></p>
            </div>
        </main>
        <footer>
            <p><a id="homepage" href="">Official Website</a></p>
        </footer>
    </div>
    <script src="../js/scriptsDetalle.js"></script>
</body>
</html>
